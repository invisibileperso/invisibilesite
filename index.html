<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'invisibile Perso</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Poppins:wght@200&family=Heebo:wght@200&family=Space+Grotesk:wght@200&family=Outfit:wght@200&family=Syne:wght@200&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="psychedelic">Infinito Perso</h1>
        
        <div class="two-columns" style="margin-top: 200px;">
            <div class="column">
            
                <ul class="date-list">
                    <li data-text="ciao oggi primo giorno di prova di quata nuova avventura pinco pallo erwerbvwerbewr vwervwerv wervewrvwe">1 gennaio 2025</li>
                    <li data-text="">2 gennaio 2025</li>
                    <li data-text="">3 gennaio 2025</li>
                    <li data-text="">4 gennaio 2025</li>
                    <li data-text="">5 gennaio 2025</li>
                </ul>
            </div>
            <div class="column">
                <div id="text-content" style="text-align: center;"></div>
            </div>
        </div>
    </div>
    <script>
    document.querySelectorAll('.date-list li').forEach(item => {
        item.addEventListener('click', function() {
            const text = this.getAttribute('data-text');
            document.getElementById('text-content').textContent = text;
            
            // Rimuove la classe active da tutti gli elementi
            document.querySelectorAll('.date-list li').forEach(li => {
                li.classList.remove('active');
            });
            
            // Aggiunge la classe active all'elemento cliccato
            this.classList.add('active');
        });
    });
    </script>
</body>
</html>
